<div class="row-fluid">
    <div class="span12">
        <a href="<%- exportUrl %>" target="export" class="btn btn-success btn-small pull-right"><i
                class="icon-white icon-download"></i> <%= $.i18n.prop("btn_positions_export") %></a>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><input name="f-id" class="input-block-level" type="text"/></th>
                <th><input name="f-name" class="input-block-level" type="text"/></th>
                <th><input name="f-institution" class="input-block-level" type="text"/></th>
                <th>
                    <select name="f-status" class="input-block-level" type="text">
                        <option value="">----</option>
                        <option value="CANCELLED"><%= $.i18n.prop("PositionStatus_CANCELLED") %></option>
                        <option value="ANAPOMPI"><%= $.i18n.prop("PositionStatus_ANAPOMPI") %></option>
                        <option value="ANOIXTI"><%= $.i18n.prop("PositionStatus_ANOIXTI") %></option>
                        <option value="ENTAGMENI"><%= $.i18n.prop("PositionStatus_ENTAGMENI") %></option>
                        <option value="EPILOGI"><%= $.i18n.prop("PositionStatus_EPILOGI") %></option>
                        <option value="KLEISTI"><%= $.i18n.prop("PositionStatus_KLEISTI") %></option>
                        <option value="STELEXOMENI"><%= $.i18n.prop("PositionStatus_STELEXOMENI") %></option>
                    </select>
                </th>
                <th width="96px"></th>
            </tr>
            <tr>
                <th><%= $.i18n.prop("PositionID") %></th>
                <th><%= $.i18n.prop("PositionName") %></th>
                <th><%= $.i18n.prop("Institution") %></th>
                <th><%= $.i18n.prop("PositionStatus") %></th>
                <th width="96px"></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5">
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<div class="row-fluid">
    <div class="span12" id="actions">
    </div>
</div>
