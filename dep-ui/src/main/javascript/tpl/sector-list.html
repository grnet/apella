<div class="row-fluid">
    <div class="span12">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><%= $.i18n.prop("Sector") %></th>
                <th><%= $.i18n.prop("SectorCategory") %></th>
                <th width="100px"></th>
                <th width="100px"></th>
            </tr>
            </thead>
            <tbody>
            <% _.each(sectors, function(sector) { %>
                <tr>
                    <td><%- sector.name[App.locale].subject %></td>
                    <td><%- sector.name[App.locale].area %></td>
                    <td width="100px">
                        <p align="center">
                            <a id="select"  data-sector-id="<%- sector.id %>" class="btn btn-mini" target="sector"><i class="icon-edit"></i>
                                <%= $.i18n.prop('btn_edit') %></a>
                        </p>
                    </td>
                    <td width="100px">
                        <p align="center">
                            <a id="remove" data-sector-id="<%- sector.id %>" class="btn btn-mini"><i class="icon-remove"></i> <%= $.i18n.prop('btn_remove') %></a>
                        </p>
                    </td>
                </tr>
            <% }); %>
            </tbody>
            <tfoot>
            <tr>
                <td colspan=3>
                    <div class="btn-toolbar" id="actions">
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
