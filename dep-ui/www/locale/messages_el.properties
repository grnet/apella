bebaiwsiStratiwtikisThitiasFileHelp=Απαιτείται η συμπλήρωση του πεδίου από τους άρρενες υποψηφίους για την πιστοποίηση του προφίλ. Θα πρέπει να ανεβάσετε υπεύθυνη δήλωση του Ν.1599/1986, όπου θα δεσμεύεστε ότι θα έχετε εκπληρώσει τις στρατιωτικές σας υποχρεώσεις ή θα έχετε απαλλαγεί νόμιμα από αυτές πριν την έκδοση της πρυτανικής πράξης διορισμού σας.
formaSymmetoxisFileHelp=Απαιτείται η συμπλήρωση του πεδίου για την πιστοποίηση του προφίλ. Θα πρέπει να ανεβάσετε τη βεβαίωση συμμετοχής που κατεβάσατε υπογεγραμμένη.
biografikoFileHelp=Απαιτείται η συμπλήρωση του πεδίου για την υποβολή υποψηφιότητας. Προτείνεται στο αρχείο που θα ανεβάσετε να συμπεριλαμβάνεται και η αγγλική έκδοση του βιογραφικού σημειώματος. Το μέγεθος του αρχείου δε θα πρέπει να ξεπερνά τα 50MB.
ptyxioFileListHelp=Απαιτείται η συμπλήρωση του πεδίου με το σύνολο των πτυχίων σας για την υποβολή υποψηφιότητας. Το μέγεθος κάθε αρχείου δε θα πρέπει να ξεπερνά τα 50MB.
dimosieusiFileListHelp=Απαιτείται η συμπλήρωση του πεδίου για την υποβολή υποψηφιότητας. Πέρα από τα αρχεία των δημοσιεύσεών σας μπορείτε να ανεβάσετε και το αναλυτικό υπόμνημα αυτών. Το μέγεθος κάθε αρχείου δε θα πρέπει να ξεπερνά τα 50MB.