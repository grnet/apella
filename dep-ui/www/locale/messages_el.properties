Instructions_Registration=Αν δεν έχετε δημιουργήσει λογαριασμό επιλέξτε μια από τις παρακάτω επιλογές για να εγγραφείτε στο σύστημα.
Instructions_RegistrationSuccess=Η δημιουργία του λογαριασμού έγινε με επιτυχία, θα λάβετε e-mail με οδηγίες ενεργοποίησης.
Instructions_ResendVerificationEmail=Σε περίπτωση που δεν έχετε λάβει το e-mail ενεργοποίησης του λογαριασμού σας παρακαλούμε να ελέγξετε μήπως έχει αποθηκευτεί στο φάκελο ανεπιθύμητης αλληλογραφίας (spam). Εάν δε βρίσκεται ούτε εκεί μπορείτε να εισάγετε στο παρακάτω πλαίσιο κειμένου τη διεύθυνση e-mail που είχατε δηλώσει κατά τη δημιουργία του λογαριασμού σας και να πατήσετε «Επαναποστολή e-mail ενεργοποίησης»<br/>Σε περίπτωση λανθασμένης καταχώρισης του e-mail κατά τη δημιουργία του λογαριασμού σας, παρακαλούμε να επικοινωνήσετε με το <a href="https://apella.minedu.gov.gr/contact">Γραφείο Αρωγής Χρηστών</a>.
Instructions_ResetPasswordForm=Για να ανακτήσετε το συνθηματικό σας θα πρέπει να συμπληρώσετε τη διευθύνση e-mail που είχατε δηλώσει κατά τη δημιουργία του λογαριασμού σας. Το νέο σας συνθηματικό θα αποσταλεί σε αυτή τη διεύθυνση e-mail και θα έχετε τη δυνατότητα να το αλλάξετε μόλις πραγματοποιήσετε είσοδο στο λογαριασμό σας.<br/>Σημείωση: Οι Καθηγητές/Ερευνητές που συνδέονται μέσω της Υποδομής Ταυτοποίησης και Εξουσιοδότησης (Authentication Authorization Infrastructure - AAI) και έχουν ξεχάσει το συνθηματικό τους θα πρέπει να απευθύνονται στο Κέντρο Δικτύων του οικείου τους Ιδρύματος
Instructions_ShibbolethLogin=Για να συνδεθείτε ως ερευνητής ημεδαπής Α' ή Β' βαθμίδας θα πρέπει να χρησιμοποιήσετε τους κωδικούς που έχετε λάβει από το οικείο σας Ερευνητικό Κέντρο, επιλέγοντας το κουμπί "Είσοδος μέσω οικείου φορέα". Εάν το οικείο σας Ερευνητικό Κέντρο δεν έχει ενταχθεί στην Ομοσπονδία ΕΔΕΤ, παρακαλούμε να επικοινωνήσετε με το <a href="https://apella.minedu.gov.gr/contact">Γραφείο Αρωγής Χρηστών</a>.</p>Ως καθηγητής ημεδαπής Α' ή Β' βαθμίδας θα πρέπει πρώτα να χρησιμοποιήσετε τον υπερσύνδεσμο που λάβατε μέσω ηλεκτρονικής αλληλογραφίας για την ολοκλήρωση της εγγραφής σας και στη συνέχεια να επιλέξετε τη σύνδεση με το λογαριασμό σας στο οικείο Ίδρυμα. Εάν δεν έχετε λάβει το ηλεκτρονικό μήνυμα με τον υπερσύνδεσμο για τη σύνδεσή σας στον προσωπικό σας λογαριασμό, παρακαλούμε να επικοινωνήσετε με το <a href="https://apella.minedu.gov.gr/contact">Γραφείο Αρωγής Χρηστών</a> για να αιτηθείτε επαναποστολής του μηνύματος.
Instructions_ShibbolethRegistration=<h3>Καθηγητής Ημεδαπής</h3><p>Για να εγγραφείτε ως καθηγητής ημεδαπής Α' ή Β' βαθμίδας θα πρέπει να χρησιμοποιήσετε τον υπερσύνδεσμο που λάβατε μέσω ηλεκτρονικής αλληλογραφίας. Επιλέγοντάς τον θα μεταβείτε στον προσωπικό σας λογαριασμό στον οποίο θα κληθείτε να συμπληρώσετε κάποια επιπλέον πεδία για τη δημιουργία του προφίλ σας. Εάν δεν έχετε λάβει το ηλεκτρονικό μήνυμα με τον υπερσύνδεσμο για τη σύνδεσή σας στον προσωπικό σας λογαριασμό, παρακαλούμε να επικοινωνήσετε με το <a href="https://apella.minedu.gov.gr/contact">Γραφείο Αρωγής Χρηστών</a> για να αιτηθείτε επαναποστολής του μηνύματος. Σε περίπτωση που διαπιστώσετε ότι κάποια από τα προσυμπληρωμένα στοιχεία του λογαριασμού ή του προφίλ σας δεν είναι αληθή ή επίκαιρα, παρακαλούμε να επικοινωνήσετε με το <a href="https://apella.minedu.gov.gr/contact">Γραφείο Αρωγής Χρηστών</a> για να αιτηθείτε διόρθωσης των στοιχείων.</p><h3>Ερευνητής Ημεδαπής</h3><p>Για να εγγραφείτε ως ερευνητής ημεδαπής Α' ή Β' βαθμίδας θα πρέπει να συνδεθείτε με τους κωδικούς που έχετε λάβει από το οικείο σας Ερευνητικό Κέντρο, επιλέγοντας το κουμπί "Είσοδος μέσω οικείου φορέα". Εάν το οικείο σας Ερευνητικό Κέντρο δεν έχει ενταχθεί στην Ομοσπονδία ΕΔΕΤ, παρακαλούμε να επικοινωνήσετε με το <a href="https://apella.minedu.gov.gr/contact">Γραφείο Αρωγής Χρηστών</a> για την ολοκλήρωση της εγγραφής σας.</p>
Instructions_VerificationSuccess=Ο λογαριασμός που δημιουργήσατε με τα παρακάτω στοιχεία έχει ενεργοποιηθεί. Για να συνδεθείτε στο λογαριασμό σας επιλέξτε "Είσοδος" στο κάτω μέρος της σελίδας.
