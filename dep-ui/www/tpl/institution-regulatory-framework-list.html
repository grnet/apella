<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th><%= $.i18n.prop("Institution") %></th>
			<th width="96px"></th>
		</tr>
	</thead>
	<tbody>
<% _.each(institutionRFs, function(institutionRF) { %>
		<tr>
			<td><%- institutionRF.institution.name[App.locale] %></td>
			<td width="96px">
				<p align="center">
					<% if (institutionRF.canEdit) { %>
					<a id="selectInstitutionRF" data-institutionrf-cid="<%- institutionRF.cid %>" class="btn btn-mini"><i class="icon-edit"></i> <%= $.i18n.prop('btn_edit') %></a>
					<% } else { %>
					<a id="selectInstitutionRF" data-institutionrf-cid="<%- institutionRF.cid %>" class="btn btn-mini"><i class="icon-eye-open"></i> <%= $.i18n.prop('btn_view') %></a>
					<% } %>
				</p>
			</td>
		</tr>
<% }); %>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="2">
				<div class="btn-toolbar" id="actions">
				</div>
			</td>
		</tr>
	</tfoot>
</table>
