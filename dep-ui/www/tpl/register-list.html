<div class="row-fluid">
    <div class="span12">
        <% if (canExportGeneric) { %>
        <a href="<%- exportGenericUrl %>" target="export" class="btn btn-success btn-small pull-right"><i
                class="icon-white icon-download"></i> <%= $.i18n.prop("btn_professors_export") %></a>
        <% } %>
    </div>
</div>
<div class="row-fluid">
    <div class="span12">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th><input name="f-institution" type="text" class="input-block-level"></th>
                <th><input name="f-subject" type="text" class="input-block-level"></th>
                <% if (showAmMember) { %>
                <th></th>
                <% } %>
                <th width="1px"></th>
            </tr>
            <tr>
                <th><%= $.i18n.prop("Institution") %></th>
                <th><%= $.i18n.prop("Subject") %></th>
                <% if (showAmMember) { %>
                <th><%= $.i18n.prop("AmMember") %></th>
                <% } %>
                <th width="1px"></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="<%- showAmMember ? 4 : 3 %>">
                    <div class="btn-toolbar" id="actions">
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
