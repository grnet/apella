<div class="hero-unit">
	<div class="row-fluid">
		<div class="span2">
			<img src="./css/images/apella_logo.png"/>
		</div>
		<div class="span8">
			<h1><%= $.i18n.prop('Registration') %></h1>
			<br/>
			<% _.each(roles, function(role) { %>
			<p>
				<a href="#profile=<%- role %>" class="btn btn-inverse btn-block"><%= $.i18n.prop(role) %></a>
			</p>
			<% }); %>
		</div>
	</div>
</div>
