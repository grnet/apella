evaluation.email.body=<p>\u039D\u03CC\u03BC\u03B9\u03BC\u03BF\u03C2 \u03C0\u03B1\u03C1\u03B1\u03BB\u03AE\u03C0\u03C4\u03B7\u03C2: [firstname_el] [lastname_el]</p><p>\u0391\u03BE\u03B9\u03CC\u03C4\u03B9\u03BC\u03B5/\u03B7 \u03BA\u03CD\u03C1\u03B9\u03B5/\u03B1,</p><p>\u03A3\u03C4\u03BF \u03C0\u03BB\u03B1\u03AF\u03C3\u03B9\u03BF \u03C4\u03B7\u03C2 \u03BD\u03AD\u03B1\u03C2 \u03B4\u03B9\u03B1\u03B4\u03B9\u03BA\u03B1\u03C3\u03AF\u03B1\u03C2 \u03B5\u03BA\u03BB\u03BF\u03B3\u03AE\u03C2 \u03BA\u03B1\u03B9 \u03B5\u03BE\u03AD\u03BB\u03B9\u03BE\u03B7\u03C2 \u039A\u03B1\u03B8\u03B7\u03B3\u03B7\u03C4\u03CE\u03BD \u0391\u0395\u0399, \u03BC\u03AD\u03C3\u03C9 \u03C4\u03BF\u03C5 \u03C0\u03BB\u03B7\u03C1\u03BF\u03C6\u03BF\u03C1\u03B9\u03B1\u03BA\u03BF\u03CD \u03C3\u03C5\u03C3\u03C4\u03AE\u03BC\u03B1\u03C4\u03BF\u03C2 \u0391\u03A0\u0395\u039B\u039B\u0391, \u03B4\u03B9\u03B5\u03BE\u03AC\u03B3\u03BF\u03C5\u03BC\u03B5 \u03C4\u03B7\u03BD \u03C0\u03B1\u03C1\u03BF\u03CD\u03C3\u03B1 \u03B4\u03B9\u03B1\u03B4\u03B9\u03BA\u03C4\u03C5\u03B1\u03BA\u03AE \u03AD\u03C1\u03B5\u03C5\u03BD\u03B1, \u03B3\u03B9\u03B1 \u03C4\u03B7\u03BD \u03B1\u03C0\u03BF\u03C4\u03AF\u03BC\u03B7\u03C3\u03B7 \u03C4\u03B7\u03C2 \u03BD\u03AD\u03B1\u03C2 \u03B7\u03BB\u03B5\u03BA\u03C4\u03C1\u03BF\u03BD\u03B9\u03BA\u03AE\u03C2 \u03C5\u03C0\u03B7\u03C1\u03B5\u03C3\u03AF\u03B1\u03C2.</p><p>\u03A0\u03B1\u03C1\u03B1\u03BA\u03B1\u03BB\u03BF\u03CD\u03BC\u03B5 \u03BD\u03B1 \u03B2\u03BF\u03B7\u03B8\u03AE\u03C3\u03B5\u03C4\u03B5 \u03C3\u03C4\u03B7\u03BD \u03C0\u03C1\u03BF\u03C3\u03C0\u03AC\u03B8\u03B5\u03B9\u03B1 \u03BC\u03B1\u03C2 \u03B1\u03C5\u03C4\u03AE, \u03B4\u03B9\u03B1\u03B8\u03AD\u03C4\u03BF\u03BD\u03C4\u03B1\u03C2 \u03BB\u03AF\u03B3\u03B1 \u03BC\u03CC\u03BD\u03BF \u03BB\u03B5\u03C0\u03C4\u03AC \u03B1\u03C0\u03CC \u03C4\u03BF \u03C7\u03C1\u03CC\u03BD\u03BF \u03C3\u03B1\u03C2, \u03B3\u03B9\u03B1 \u03BD\u03B1 \u03C3\u03C5\u03BC\u03C0\u03BB\u03B7\u03C1\u03CE\u03C3\u03B5\u03C4\u03B5 \u03C4\u03BF \u03B1\u03BA\u03CC\u03BB\u03BF\u03C5\u03B8\u03BF \u03B5\u03C1\u03C9\u03C4\u03B7\u03BC\u03B1\u03C4\u03BF\u03BB\u03CC\u03B3\u03B9\u03BF:</p><p>[evaluationLink]</p><p>\u0395\u03C5\u03C7\u03B1\u03C1\u03B9\u03C3\u03C4\u03BF\u03CD\u03BC\u03B5 \u03B5\u03BA \u03C4\u03C9\u03BD \u03C0\u03C1\u03BF\u03C4\u03AD\u03C1\u03C9\u03BD \u03B3\u03B9\u03B1 \u03C4\u03B7\u03BD \u03C0\u03BF\u03BB\u03CD\u03C4\u03B9\u03BC\u03B7 \u03C3\u03C5\u03BC\u03B2\u03BF\u03BB\u03AE \u03C3\u03B1\u03C2.</p><p>\u0391\u03C0\u03CC \u03C4\u03BF \u0393\u03C1\u03B1\u03C6\u03B5\u03AF\u03BF \u0391\u03C1\u03C9\u03B3\u03AE\u03C2 \u03A7\u03C1\u03B7\u03C3\u03C4\u03CE\u03BD \u00AB\u0391\u03A0\u0395\u039B\u039B\u0391\u00BB</p><p>\u03A0\u03C1\u03BF\u03C3\u03BF\u03C7\u03AE:</p><p>\u03A4\u03BF \u03C0\u03B1\u03C1\u03CC\u03BD \u03BC\u03AE\u03BD\u03C5\u03BC\u03B1 \u03B5\u03AF\u03BD\u03B1\u03B9 \u03B1\u03C5\u03C3\u03C4\u03B7\u03C1\u03CE\u03C2 \u03C0\u03C1\u03BF\u03C3\u03C9\u03C0\u03B9\u03BA\u03CC \u03BA\u03B1\u03B9 \u03B5\u03BE\u03B1\u03C4\u03BF\u03BC\u03B9\u03BA\u03B5\u03C5\u03BC\u03AD\u03BD\u03BF. \u0395\u03AC\u03BD \u03B4\u03B5\u03BD \u03B5\u03AF\u03C3\u03C4\u03B5 \u03BF \u03BD\u03CC\u03BC\u03B9\u03BC\u03BF\u03C2 \u03C0\u03B1\u03C1\u03B1\u03BB\u03AE\u03C0\u03C4\u03B7\u03C2, \u03C0\u03B1\u03C1\u03B1\u03BA\u03B1\u03BB\u03BF\u03CD\u03BC\u03B5 \u03BD\u03B1 \u03C4\u03BF \u03B4\u03B9\u03B1\u03B3\u03C1\u03AC\u03C8\u03B5\u03C4\u03B5.</p>
