B5\u03C1\u03CE\u03C4\u03B7\u03BC\u03B1 \u03B3\u03B9\u03B1 \u03BD\u03B1 \u03B1\u03B9\u03C4\u03B7\u03B8\u03B5\u03AF\u03C4\u03B5 \u03B4\u03B9\u03CC\u03C1\u03B8\u03C9\u03C3\u03B7 \u03C4\u03C9\u03BD \u03C3\u03C4\u03BF\u03B9\u03C7\u03B5\u03AF\u03C9\u03BD \u03C3\u03B1\u03C2.</p><p>\u03A4\u03AD\u03BB\u03BF\u03C2, \u03C0\u03B1\u03C1\u03B1\u03BA\u03B1\u03BB\u03B5\u03AF\u03C3\u03B8\u03B5 \u03BD\u03B1 \u03B5\u03BD\u03B7\u03BC\u03B5\u03C1\u03CE\u03C3\u03B5\u03C4\u03B5 \u03C4\u03BF\u03C5\u03C2 \u03C3\u03C5\u03BD\u03B5\u03C1\u03B3\u03B1\u03B6\u03CC\u03BC\u03B5\u03BD\u03BF\u03C5\u03C2 \u03BA\u03B1\u03B8\u03B7\u03B3\u03B7\u03C4\u03AD\u03C2/\u03B5\u03C1\u03B5\u03C5\u03BD\u03B7\u03C4\u03AD\u03C2 \u03B1\u03BB\u03BB\u03BF\u03B4\u03B1\u03C0\u03AE\u03C2 \u03B3\u03B9\u03B1 \u03C4\u03B7 \u03BD\u03AD\u03B1 \u03B4\u03B9\u03B1\u03B4\u03B9\u03BA\u03B1\u03C3\u03AF\u03B1, \u03CE\u03C3\u03C4\u03B5 \u03BD\u03B1 \u03B5\u03B3\u03B3\u03C1\u03B1\u03C6\u03BF\u03CD\u03BD \u03BA\u03B1\u03B9 \u03B1\u03C5\u03C4\u03BF\u03AF \u03C3\u03C4\u03BF \u03C3\u03CD\u03C3\u03C4\u03B7\u03BC\u03B1 \u0391\u03A0\u0395\u039B\u039B\u0391 \u03BA\u03B1\u03B9 \u03BD\u03B1 \u03B5\u03AF\u03BD\u03B1\u03B9 \u03B4\u03C5\u03BD\u03B1\u03C4\u03AE \u03B7 \u03AD\u03BD\u03C4\u03B1\u03BE\u03AE \u03C4\u03BF\u03C5\u03C2 \u03C3\u03C4\u03B1 \u03BC\u03B7\u03C4\u03C1\u03CE\u03B1 \u03B5\u03BE\u03C9\u03C4\u03B5\u03C1\u03B9\u03BA\u03CE\u03BD \u03BC\u03B5\u03BB\u03CE\u03BD \u03C4\u03C9\u03BD \u0399\u03B4\u03C1\u03C5\u03BC\u03AC\u03C4\u03C9\u03BD.</p><p>\u03A0\u03C1\u03BF\u03C3\u03BF\u03C7\u03AE:<br>\u03A4\u03BF \u03C0\u03B1\u03C1\u03CC\u03BD \u03BC\u03AE\u03BD\u03C5\u03BC\u03B1 \u03B5\u03AF\u03BD\u03B1\u03B9 \u03B1\u03C5\u03C3\u03C4\u03B7\u03C1\u03CE\u03C2 \u03C0\u03C1\u03BF\u03C3\u03C9\u03C0\u03B9\u03BA\u03CC \u03BA\u03B1\u03B9 \u03B5\u03BE\u03B1\u03C4\u03BF\u03BC\u03B9\u03BA\u03B5\u03C5\u03BC\u03AD\u03BD\u03BF. \u0395\u03AC\u03BD \u03B4\u03B5\u03BD \u03B5\u03AF\u03C3\u03C4\u03B5 \u03BF \u03BD\u03CC\u03BC\u03B9\u03BC\u03BF\u03C2 \u03C0\u03B1\u03C1\