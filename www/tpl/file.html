<tbody>
<% _.each(files, function(file) { %> 
<% if (!_.isUndefined(file.id)) { %>
<tr>
	<td><%= file.id %></td>
	<td><a href='/rest/file/<%= file.id %>' target="viewfile"><%= file.currentBody.originalFilename %></a></td>
	<td><%= file.currentBody.fileSize %> bytes</td>
	<td><%= file.currentBody.date %></td>
	<td>
		<a href="javascript:void(0)" id="delete" fileId="<%= file.id %>" class="btn btn-danger"><i class="icon-trash icon-white"></i> <%= $.i18n.prop('btn_delete') %></a>
	</td>
</tr>
<% } %>
<% }); %>
<tr>
	<td colspan="5">
		<a href="javascript:void(0)" id="upload" class="btn btn-primary"><i class="icon-upload icon-white"></i>  <%= $.i18n.prop('btn_upload') %></a>
		<div class="modal fade">
  			<div class="modal-header">
    			<button class="close" data-dismiss="modal">Ã—</button>
  			</div>
  			<div class="modal-body uploader"></div>
  			<div class="modal-footer"></div>
		</div>
	</td>
</tr>
</tbody>
