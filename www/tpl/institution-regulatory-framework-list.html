<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th><%= $.i18n.prop("Institution") %></th>
			<th width="96px"></th>
		</tr>
	</thead>
	<tbody>
<% _.each(institutions, function(institution) { %>
		<tr>
			<td><%= institution.name %></td>
			<td width="96px">
				<p align="center">
					<a id="select" data-institution-id="<%= institution.id %>" class="btn btn-mini"><i class="icon-eye-open"></i> <%= $.i18n.prop('btn_view') %></a>
				</p>
			</td>
		</tr>
<% }); %>
	</tbody>
	<tfoot>
	</tfoot>
</table>
