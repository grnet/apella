<div class="span12">
	<form class="form-horizontal" onsubmit="return false">
		<fieldset>
			<legend><%= $.i18n.prop('Login') %></legend>
			<div class="control-group">
				<label class="control-label" for="username"><%= $.i18n.prop('Username') %>:</label>
				<div class="controls">
					<input class="input-xlarge" type="text" name="username" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password"><%= $.i18n.prop('Password') %>:</label>
				<div class="controls">
					<input class="input-xlarge" type="password" name="password" />
				</div>
			</div>
			<div class="form-actions">
				<a id="save" class="btn btn-primary"><%= $.i18n.prop('btn_login') %></a>
			</div>
		</fieldset>
	</form>
</div>
