<h3>Login Form</h3>
<div class="box">
	<form onsubmit="return false">
		<fieldset>
			<p>
				<label for="username"><%= $.i18n.prop('Username') %>:</label>
				<input type="email" name="username" />
			</p>
			<p>
				<label for="password"><%= $.i18n.prop('Password') %>:</label>
				<input type="password" name="password" />
			</p>
		</fieldset>
		<p>
			<label for="submit">&nbsp;</label>
			<a id="save" href="javascript:void(0)" class="button"><%= $.i18n.prop('Login') %></a>
		</p>
	</form>
</div>
<div class="box">
	<p><%= $.i18n.prop('Instructions_Login') %></p>
	<p id="messages" class="notice"></p>
</div>
