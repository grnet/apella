<h3>Login Form</h3>
<div>
	<form class="form-horizontal"" onsubmit="return false">
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="username"><%= $.i18n.prop('Username') %>:</label>
				<div class="controls">
					<input class="input-xlarge" type="email" name="username" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password"><%= $.i18n.prop('Password') %>:</label>
				<div class="controls">
					<input class="input-xlarge" type="password" name="password" />
				</div>
			</div>
			<div class="form-actions">
				<a id="save" href="javascript:void(0)" class="btn btn-primary"><%= $.i18n.prop('Login') %></a>
			</div>
		</fieldset>
	</form>
</div>
<div>
	<p><%= $.i18n.prop('Instructions_Login') %></p>
</div>
