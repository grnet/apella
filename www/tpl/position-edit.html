<div id="position">
	<form class="form-horizontal" onsubmit="return false">
		<fieldset>
			<legend> <%= $.i18n.prop('Position') %> </legend>
			<div class="control-group">
				<label class="control-label" for="name"><%= $.i18n.prop('PositionName') %>:</label>
				<div class="controls">
					<input class="input-xlarge" type="text" name="name" value="<%= name %>" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="description"><%= $.i18n.prop('Description') %>:</label>
				<div class="controls">
					<input class="input-xlarge" type="text" name="description" value="<%= description %>" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="department"><%= $.i18n.prop('Department') %>:</label>
				<div class="controls">
					<select class="input-xlarge" name="department">
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="subject"><%= $.i18n.prop('Subject') %>:</label>
				<div class="controls">
					<textarea class="input-xlarge" name="subject" class="edit"><% if (!_.isUndefined(subject)) { %><%= subject.name %><% } %></textarea>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="status"><%= $.i18n.prop('PositionStatus') %>:</label>
				<div class="controls">
					<select class="input-xlarge" name="status">
						<option value="ANAMONI_EGKRISIS"><%= $.i18n.prop('PositionStatus_ANAMONI_EGKRISIS') %></option>
						<option value="APORRIPTEA"><%= $.i18n.prop('PositionStatus_APORRIPTEA') %></option>
						<option value="EGKEKRIMENI"><%= $.i18n.prop('PositionStatus_EGKEKRIMENI') %></option>
						<option value="ENTAGMENI"><%= $.i18n.prop('PositionStatus_ENTAGMENI') %></option>
						<option value="ANOIXTI"><%= $.i18n.prop('PositionStatus_ANOIXTI') %></option>
						<option value="KLEISTI"><%= $.i18n.prop('PositionStatus_KLEISTI') %></option>
						<option value="STELEXOMENI"><%= $.i18n.prop('PositionStatus_STELEXOMENI') %></option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="deanStatus"><%= $.i18n.prop('PositionDeanStatus') %>:</label>
				<div class="controls">
					<select class="input-xlarge" name="deanStatus">
						<option value="ANAMONI_ELEGXOU"><%= $.i18n.prop('PositionStatus_ANAMONI_ELEGXOU') %></option>
						<option value="AGONI_EKLOGI"><%= $.i18n.prop('PositionStatus_AGONI_EKLOGI') %></option>
						<option value="EPANALIPSI"><%= $.i18n.prop('PositionStatus_EPANALIPSI') %></option>
						<option value="DIORISMOS"><%= $.i18n.prop('PositionStatus_DIORISMOS') %></option>
					</select>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="fek"><%= $.i18n.prop('FEK') %>:</label>
				<div class="controls">
					<input class="input-xlarge" name="fek" type="text" value="<%= fek %>" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="fekSentDate"><%= $.i18n.prop('FEKSentDate') %>:</label>
				<div class="controls">
					<input class="input-xlarge" name="fekSentDate" type="date" value="<%= fekSentDate %>" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="fekFile"><%= $.i18n.prop('FEKFile') %>:</label>
				<div class="controls">
					<span id="fekFile"></span>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="prosklisiKosmitora"><%= $.i18n.prop('ProsklisiKosmitoraFile') %>:</label>
				<div class="controls">
					<span id="prosklisiKosmitora"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="recommendatoryReport"><%= $.i18n.prop('RecommendatoryReportFile') %>:</label>
				<div class="controls">
					<span id="recommendatoryReport"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="recommendatoryReportSecond"><%= $.i18n.prop('RecommendatoryReportSecondFile') %>:</label>
				<div class="controls">
					<span id="recommendatoryReportSecond"></span>
				</div>
			</div>
			<div class="form-actions">
				<a id="remove" href="javascript:void(0)" class="btn btn-danger"><i class="icon-remove icon-white"></i> <%= $.i18n.prop('btn_remove') %></a>
				<a id="save" href="javascript:void(0)" class="btn btn-primary"><i class="icon-ok icon-white"></i> <%= $.i18n.prop('btn_save') %></a>
				<a id="cancel" href="javascript:void(0)" class="btn"><i class="icon-refresh"></i> <%= $.i18n.prop('btn_cancel') %></a>
			</div>
		</fieldset>
	</form>
</div>
