<form class="form" onsubmit="return false">
	<legend><span data-placement="right" data-content="<%= $.i18n.prop('UnsavedValues') %>"><%= $.i18n.prop('PositionEvaluators') %>:</span></legend>
	<fieldset>
		<div class="row-fluid">
			<div class="span6">
				<h4><%= $.i18n.prop('PositionEvaluatorFirst') %></h4>
				<div id="positionEvaluator_0">
				</div>
			</div>
			<div class="span6">
				<h4><%= $.i18n.prop('PositionEvaluatorSecond') %></h4>
				<div id="positionEvaluator_1">
				</div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<div class="row-fluid" id="actions">
			<div class="btn-toolbar">
				<div class="btn-group">
					<a id="toggleRegisterMembers" class="btn"><i class="icon-eye-open"></i> <%= $.i18n.prop('btn_register_members') %></a>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div id="evaluation-register-members" class="span12 well"></div>
		</div>
	</fieldset>
	<fieldset>
		<div class="form-actions">
			<a id="saveEvaluation" class="btn btn-primary"><i class="icon-ok icon-white"></i> <%= $.i18n.prop('btn_save') %></a>
			<a id="cancel" class="btn"><i class="icon-refresh"></i> <%= $.i18n.prop('btn_cancel') %></a>
		</div>
	</fieldset>
</form>
