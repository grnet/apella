<form class="form-horizontal" onsubmit="return false">
	<fieldset>
		<div class="control-group">
			<label class="control-label" for="positionCommittee"><%= $.i18n.prop('PositionEvaluators') %>:</label>
			<div class="row-fluid" id="positionEvaluation">
				<div class="span12">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th><%= $.i18n.prop("ID") %></th>
								<th><%= $.i18n.prop("Name") %></th>
								<th><%= $.i18n.prop("Surname") %></th>
								<th><%= $.i18n.prop("Profile") %></th>
								<th><%= $.i18n.prop("Institution") %></th>
								<th><%= $.i18n.prop("Department") %></th>
								<th></th>
							</tr>
	
						</thead>
						<tbody>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="9">
									<div class="btn-toolbar" id="actions">
										<div class="btn-group">
											<a id="toggleRegisterMembers" class="btn btn-small"><i class="icon-plus"></i> <%= $.i18n.prop('btn_add') %></a>
										</div>
									</div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
			<div class="row-fluid">
				<div id="evaluation-register-members" class="span12 well"></div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<div class="form-actions">
			<a id="saveEvaluation" class="btn btn-primary"><i class="icon-ok icon-white"></i> <%= $.i18n.prop('btn_save') %></a>
		</div>
	</fieldset>
</form>
