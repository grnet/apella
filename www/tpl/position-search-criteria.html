<form class="form-horizontal" onsubmit="return false">
	<fieldset>
		<legend><%= $.i18n.prop('PositionSearchCriteria') %></legend>
	</fieldset>
	<div class="row-fluid">
		<div class="span6">
			<fieldset>
				<div class="control-group" id="departments">
					<label class="control-label" for="institution"><%= $.i18n.prop('Department') %>:</label>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="input-append">
							<select class="input-xlarge" name="suggestDepartment" ></select>
							<a id="addDepartment" class="btn btn-success"><i class="icon-plus"></i></a>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="span6">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="subject"><%= $.i18n.prop('Subject') %>:</label>
					<div class="controls" id="subjects">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<div class="input-append">
							<input type="text" class="input-xlarge" name="suggestSubject" value ="" />
							<a id="addSubject" class="btn btn-success"><i class="icon-plus"></i></a>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<fieldset>
				<div class="form-actions">
					<a id="save" class="btn btn-primary"><i class="icon-ok icon-white"></i> <%= $.i18n.prop('btn_save') %></a>
					<a id="search" class="btn"><i class="icon-search"></i> <%= $.i18n.prop('btn_search') %></a>
				</div>
			</fieldset>
		</div>
	</div>
</form>
