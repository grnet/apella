<form class="form-horizontal" onsubmit="return false">
	<fieldset>
		<legend><%= $.i18n.prop('Register') %></legend>
		<div class="control-group">
			<label class="control-label" for="department"><%= $.i18n.prop('Department') %>:</label>
			<div class="controls">
				<select class="input-xlarge" name="department">
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="registerFile"><%= $.i18n.prop('RegisterFile') %>:</label>
			<div class="controls">
				<span id="registerFile"></span>
			</div>
		</div>
		<div class="form-actions">
			<a id="remove" class="btn btn-danger"><i class="icon-remove icon-white"></i> <%= $.i18n.prop('btn_remove') %></a>
			<a id="save" class="btn btn-primary"><i class="icon-ok icon-white"></i> <%= $.i18n.prop('btn_save') %></a>
			<a id="cancel" class="btn"><i class="icon-refresh"></i> <%= $.i18n.prop('btn_cancel') %></a>
		</div>
	</fieldset>
</form>
