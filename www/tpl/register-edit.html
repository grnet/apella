<form class="form-horizontal" onsubmit="return false">
	<fieldset>
		<legend><%= $.i18n.prop('Register') %></legend>
		<div class="control-group">
			<label class="control-label" for="title"><%= $.i18n.prop('Title') %>:</label>
			<div class="controls">
				<input class="input-xlarge" name="title" value ="<%= title %>">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="institution"><%= $.i18n.prop('Institution') %>:</label>
			<div class="controls">
				<select class="input-xlarge" name="institution">
				</select>
				<span class="help-block"></span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="mitrooFileList"><%= $.i18n.prop('MitrooFileList') %>:</label>
			<div class="controls">
				<span id="mitrooFileList"></span>
			</div>
		</div>
		<div class="form-actions">
			<a id="remove" class="btn btn-danger"><i class="icon-remove icon-white"></i> <%= $.i18n.prop('btn_remove') %></a>
			<a id="save" class="btn btn-primary"><i class="icon-ok icon-white"></i> <%= $.i18n.prop('btn_save') %></a>
			<a id="cancel" class="btn"><i class="icon-refresh"></i> <%= $.i18n.prop('btn_reload') %></a>
		</div>
	</fieldset>
</form>
