<h3><%= $.i18n.prop("RegisterList") %></h3>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th><%= $.i18n.prop("Title") %></th>
			<th><%= $.i18n.prop("Institution") %></th>
			<th width="100px"></th>
		</tr>
	</thead>
	<tbody>
		<% _.each(registries, function(register) { %>
		<tr>
			<td><%= register.title %></td>
			<td><%= register.institution.name %></td>
			<td width="100px">
				<p align="center">
					<a id="select" data-register-cid="<%= register.cid %>" class="btn btn-mini"><i class="icon-eye-open"></i> <%= $.i18n.prop('btn_view') %></a>
				</p>
			</td>
		</tr>
		<% }); %>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="3">
				<div class="btn-toolbar" id="actions">
				</div>
			</td>
		</tr>
	</tfoot>
</table>
