<script type="html/template" id="user-list">
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th><%= $.i18n.prop("Username") %></th>
			<th><%= $.i18n.prop("Name") %></th>
			<th><%= $.i18n.prop("Surname") %></th>
			<th><%= $.i18n.prop("UserStatus") %></th>
			<th><%= $.i18n.prop("Profile") %></th>
			<th width="100px"></th>
		</tr>
	</thead>
	<tbody>
		<% _.each(users, function(user) { %>
		<tr>
			<td><%= user.username %></td>
			<td><%= user.basicInfo.firstname %></td>
			<td><%= user.basicInfo.lastname%></td>
			<td><%= $.i18n.prop('status' + user.status) %></td>
			<td><%= user.roleInfo %></td>
			<td width="100px">
				<p align="center">
					<a href="javascript:void(0)" id="select" user="<%= user.cid %>" class="btn btn-mini"><i class="icon-eye-open"></i> <%= $.i18n.prop('btn_select') %></a>
				</p>
			</td>
		</tr>
		<% }); %>
	</tbody>
	<tfoot>
		<tr>
			<th colspan="6">
				<div class="btn-toolbar" id="actions">
				</div>
			</th>
		</tr>
	</tfoot>
</table>
</script>
