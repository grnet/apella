<div class="span12">
	<div class="hero-unit">
		<div class="row-fluid">
			<div class="span3">
				<img src="./css/images/apella_logo.png"/>
			</div>
			<div class="span9">
				<h1><%= $.i18n.prop('Registration') %></h1>
				<br/>
				<% _.each(roles, function(role) { %>
				<p>
					<a href="#profile=<%= role %>" class="btn btn-inverse btn-large"><%= $.i18n.prop(role) %></a>
				</p>
				<% }); %>
			</div>
		</div>
	</div>
</div>
