<p id="messages" class="notice"></p>
<form onsubmit="return false">
	<fieldset>
		<legend>Account</legend>
		<p>
			<label for="username">E-Mail:</label>
			<input type="email" name="username" />
		</p>
		<p>
			<label for="firstname">Name:</label>
			<input type="text" name="firstname" />
		</p>
		<p>
			<label for="lastname">Surname:</label>
			<input type="text" name="lastname" />
		</p>
		<p>
			<label for="password">Password:</label>
			<input type="password" name="password" />
		</p>
		<p>
			<label for="confirm_password">Confirm Password:</label>
			<input type="password" name="confirm_password" />
		</p>
	</fieldset>
	<fieldset>
		<legend>Contact Information</legend>
		<p>
			<label for="phoneNumber">Phone:</label>
			<input type="text" name="phoneNumber" />
		</p>
	</fieldset>
	<fieldset>
		<legend>Address</legend>
		<p>
		<label for="address_street">Street:</label>
		<input type="text" name="address_street" />
		</p>
		<p>
		<label for="address_number">Street Number:</label>
		<input type="text" name="address_number" />
		</p>
		<p>
		<label for="address_zip">Zip:</label>
		<input type="text" name="address_zip" />
		</p>
		<p>
		<label for="address_city">City:</label>
		<input type="text" name="address_city" />
		</p>
		<p>
		<label for="address_country">Country:</label>
		<input type="text" name="address_country" />
		</p>
	</fieldset>
	<p>
		<input type="submit" value="Register" name="submit" class="submit" />
	</p>
</form>
